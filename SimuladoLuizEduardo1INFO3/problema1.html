<script>

    //ENTRADA
    const valorbebida=prompt("insira o valor total do litro da bebida:");
    const quantitadeconsumida=prompt("insira quantos litros você consumiu:");

    //PROCESSAMENTO
    const precototal = Number(valorbebida)*Number(quantitadeconsumida);

    //SAIDA
    alert (`o valor total a ser pago é de ${precototal} reais`);
</script>
