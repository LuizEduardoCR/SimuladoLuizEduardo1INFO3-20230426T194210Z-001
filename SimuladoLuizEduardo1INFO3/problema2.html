<meta charset="UFT-8">

<script>
    //ENTRADA
    const cotacaoeuro=prompt("insira a cotacao atual do Euro:");
    const euronecessario=prompt("insira quantos euros voce precisa para a sua viagem:");

    //PROCESSAMENTO
    const valorreais= Number(cotacaoeuro)*Number(euronecessario);

    //SAIDA
    alert(`Voce vai precisar de R$ ${valorreais} para realizar essa viagem.`);
</script>
